<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Set</title>
    <style>
        #mandelbrotCanvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="mandelbrotCanvas" width="600" height="400"></canvas><br>
    <label for="shiftX">Shift X:</label>
    <input type="range" id="shiftX" min="-2" max="2" step="0.01" value="0"><br>
    <label for="shiftY">Shift Y:</label>
    <input type="range" id="shiftY" min="-2" max="2" step="0.01" value="0"><br>
    <label for="zoom">Zoom:</label>
    <input type="range" id="zoom" min="1" max="100000" value="200"><br>
    <label for="color">Color:</label>
    <input type="color" id="color" value="#FFFFFF"><br>
    <label for="maxIterations">Max Iterations</label>
    <input type="number" id="maxIterations" value="100" step="1"><br>
    <button onclick="render()">Render</button>
    <script src="mandelbrot.js"></script>
</body>
</html>
